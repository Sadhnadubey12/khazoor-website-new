<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop by Category</title>
    <!-- Include Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- Add custom CSS styles -->
    <style>
      .tp-category-thumb-2 img {
        width: 100%;
        height: auto; /* Ensures image scaling */
      }
      .tp-category-item-2 {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
        margin: 10px 0;
      }
      .tp-category-content-2 {
        padding: 15px 0;
      }
      .tp-btn {
        padding: 10px 20px;
        background-color: #ff6600;
        color: white;
        text-transform: uppercase;
        border: none;
        cursor: pointer;
      }
      .tp-btn.tp-btn-border {
        border: 1px solid #ff6600;
        background-color: transparent;
      }
      .swiper-slide {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      }
      .swiper-container {
        padding-bottom: 40px;
      }
      /* Responsive design */
      @media screen and (max-width: 767px) {
        .swiper-container {
          display: flex;
          justify-content: space-between;
        }
        .swiper-slide {
          width: 32%; /* 3 images in one row on mobile */
        }
      }
      @media screen and (min-width: 768px) and (max-width: 1024px) {
        .swiper-container {
          display: flex;
          justify-content: space-between;
        }
        .swiper-slide {
          width: 48%; /* 2 images per row on tablets */
        }
      }
      @media screen and (min-width: 1024px) {
        .swiper-slide {
          width: 30%; /* 3 images per row on larger screens */
        }
      }
    </style>
  </head>
  <body>
    <section class="tp-category-area pb-95 pt-95" style="margin-top: -80px">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="tp-section-title-wrapper-2 text-center mb-50">
              <span class="tp-section-title-pre-2">
                Shop by Category
                <svg
                  width="82"
                  height="22"
                  viewBox="0 0 82 22"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M81 14.5798C0.890564 -8.05914 -5.81154 0.0503902 5.00322 21"
                    stroke="currentColor"
                    stroke-opacity="0.3"
                    stroke-width="2"
                    stroke-miterlimit="3.8637"
                    stroke-linecap="round"
                  />
                </svg>
              </span>
              <h3 class="tp-section-title-2">Popular on the Khazoor store.</h3>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-12">
            <div class="tp-category-slider-2">
              <div class="swiper-container tp-category-slider-active-2">
                <div class="swiper-wrapper">
                  <!-- Slide 1 -->
                  <div class="swiper-slide">
                    <div
                      class="tp-category-item-2 p-relative z-index-1 text-center"
                    >
                      <div class="tp-category-thumb-2">
                        <img
                          src="https://www.lavanyathelabel.com/cdn/shop/files/0H8A4118_82714b7c-dedb-42da-9c89-bdb3360ad1e4_1200x.jpg?v=1735979930"
                          alt="Stylish women’s clothing by Lavanya the Label, product image"
                        />
                      </div>
                      <div class="tp-category-content-2">
                        <span> <style></style>From INR3405</span>
                        <h3 class="tp-category-title-2">
                          <a href="product-details.html"
                            >Women's Beautiful Embroidered Lehenga</a
                          >
                        </h3>
                        <div class="tp-category-btn-2">
                          <a
                            href="product-details.html"
                            class="tp-btn tp-btn-border"
                            >Shop Now</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Slide 2 -->
                  <div class="swiper-slide">
                    <div
                      class="tp-category-item-2 p-relative z-index-1 text-center"
                    >
                      <div class="tp-category-thumb-2">
                        <img
                          src="https://www.lavanyathelabel.com/cdn/shop/files/LBL101KS437_2_1200x.jpg?v=1735980799"
                          alt="Stylish women’s clothing by Lavanya the Label, product image"
                        />
                      </div>
                      <div class="tp-category-content-2">
                        <span>From INR3405</span>
                        <h3 class="tp-category-title-2">
                          <a href="product-details.html"
                            >Women's Beautiful Embroidered Lehenga</a
                          >
                        </h3>
                        <div class="tp-category-btn-2">
                          <a
                            href="product-details.html"
                            class="tp-btn tp-btn-border"
                            >Shop Now</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Slide 3 -->
                  <div class="swiper-slide">
                    <div
                      class="tp-category-item-2 p-relative z-index-1 text-center"
                    >
                      <div class="tp-category-thumb-2">
                        <img
                          src="https://www.lavanyathelabel.com/cdn/shop/files/0H8A4230_0cbb5518-8fdc-400b-9478-9a883fca53d4_1200x.jpg?v=1735979921"
                          alt="Stylish women’s clothing by Lavanya the Label, product image"
                        />
                      </div>
                      <div class="tp-category-content-2">
                        <span>From INR3405</span>
                        <h3 class="tp-category-title-2">
                          <a href="product-details.html"
                            >Women's Beautiful Embroidered Lehenga</a
                          >
                        </h3>
                        <div class="tp-category-btn-2">
                          <a
                            href="product-details.html"
                            class="tp-btn tp-btn-border"
                            >Shop Now</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Add more slides as needed -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Swiper initialization and settings -->
    <script>
      var swiper = new Swiper(".tp-category-slider-active-2", {
        slidesPerView: 3, // Default: show 3 images per slide on mobile view
        spaceBetween: 10, // Space between images
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          // When the screen width is >= 768px, show 2 images per slide
          768: {
            slidesPerView: 2,
          },
          // When the screen width is >= 1024px, show 3 images per slide
          1024: {
            slidesPerView: 3,
          },
        },
      });
    </script>
  </body>
</html>
